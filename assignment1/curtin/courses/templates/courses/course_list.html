{% extends 'courses/base.html' %}

{% block content %}
    <h2>List of Courses</h2>
    <ul>
        {% for course in courses %}
        <li>
            {{ course.name }}, Credits: {{ course.credits }}, Offered by: <a href="{% url 'school_detail' course.school.id %}">{{ course.school.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

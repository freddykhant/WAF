<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h2>List of Courses</h2>
    <ul>
        {% for course in courses %}
            <li>{{ course.name }} - Coordinator: {{ course.coordinator }}, Credits: {{ course.credits }}</li>
        {% endfor %}
    </ul>
</body>
</html>

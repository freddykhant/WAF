{% extends 'courses/base.html' %}

{% block content %}
    <h2>List of Schools</h2>
    <ul>
        {% for school in schools %}
        <li><a href="{% url 'school_detail' school.id %}">{{ school.name }}</a> - Head: {{ school.head }}, Location: {{ school.location }}</li>
        {% endfor %}
    </ul>
{% endblock %}

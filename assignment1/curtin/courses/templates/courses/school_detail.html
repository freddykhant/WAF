{% extends 'courses/base.html' %}

{% block content %}
    <h2>School: {{ school.name }}</h2>
    <p>Head: {{ school.head }}</p>
    <p>Location: {{ school.location }}</p>
    <h3>Courses Offered:</h3>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.name }}, Credits: {{ course.credits }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- add style.css if u want to-->
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>Published on: {{ post.publication_date | date:"F d, Y" }}</p>
            <div>{{ post.description }}</div>
            <p>Tags: {{ post.tag }}</p>
        </article>
    {% empty %}
        <p>No posts have been published yet.</p>
    {% endfor %}
</body>
</html>

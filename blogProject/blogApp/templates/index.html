{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>Published on: {{ post.publication_date | date:"F d, Y" }}</p>
            <div>{{ post.description }}</div>
            <p>Tags: {{ post.tag }}</p>
        </article>
    {% empty %}
        <p>No posts have been published yet.</p>
    {% endfor %}
{% endblock %}
